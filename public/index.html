<!DOCTYPE html>
<html lang="es" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pasatiempos</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="header.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div class="header">
            <a href="#default" class="logo">Cascada</a>
            <button class="option" id="pas1">Pasatiempos 1 ✅</button>
            <button class="option" id="pas2">Pasatiempos 2</button>
            <button class="option" id="pas3">Pasatiempos 3</button>
            <div class="header-right">
                <button id="restart">Reiniciar</button>
            </div>
        </div>

        <div class="parent">
            <div class="child tabla">
                <div class="cascada" id="cascada"></div>
                <p id="definiciones">
                    <strong>1.</strong>Familia en Escocia.
                    <strong>2.</strong>Tristeza y dolor por algo.
                    <strong>3.</strong>Termino algo definitivamente.
                    <strong>4. </strong>El que torea.
                </p>
                <button id="comprobar">Comprobar</button>
            </div>
            <div class="child ayuda">
                <h1>AYUDA</h1>
                Introduce letras y se mostratán palabras que las contengan
                <div>
                    <a id="pistasNum">Pistas: 3</a>
                    <input type="text" id="letras" />
                    <button id="buscar">Buscar</button>
                    <br>
                    <textarea  id="pistas" readonly></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
